<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Min Bildsida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    #upload-area {
      border: 2px dashed #bbb;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: #0056b3;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <h1>Min Bildsida</h1>

  <!-- Området för att ladda upp bilder -->
  <div id="upload-area">
    <label for="file-input">Ladda upp en bild</label>
    <input type="file" id="file-input" accept="image/*" multiple onchange="handleFileUpload(event)">
    <p>Välj en eller flera bilder för att visa dem här.</p>
  </div>

  <!-- Området för att visa uppladdade bilder -->
  <div class="gallery" id="image-gallery"></div>

  <script>
    // Funktion för att hantera bilduppladdning
    function handleFileUpload(event) {
      const files = event.target.files;
      const gallery = document.getElementById('image-gallery');

      // Rensa tidigare bilder från galleriet
      gallery.innerHTML = '';

      // Loopa igenom de uppladdade filerna och visa varje bild
      for (let i = 0; i < files.length; i++) {
        const file = files[i];

        // Kontrollera om filen är en bild
        if (file.type.startsWith('image/')) {
          const reader = new FileReader();

          // När filen är uppläst, skapa en bild i galleriet
          reader.onload = function(e) {
            const img = document.createElement('img');
            img.src = e.target.result;
            gallery.appendChild(img);
          };

          reader.readAsDataURL(file);
        }
      }
    }
  </script>

</body>
</html>
